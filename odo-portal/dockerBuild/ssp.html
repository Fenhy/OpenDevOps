<!DOCTYPE html>
<html>

<head>
    <title>Self Service Password Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3><strong>Open DevOps 账号说明</strong></h3>
                <p>每位成员都会拥有唯一的用户名和对应的邮箱，通常情况下用户名和邮箱名同名，如用户名 odo 邮箱为 odo@QualitySphere.github.io</p>
                <p>初始密码为 <code>opendevops</code></p>
                <p style="color:blue"><strong>强烈建议拿到账号之后第一时间修改密码</strong></p>
                <h3><strong>通过页面修改密码</strong></h3>
                <p>访问 <a
                        id='ODO_SSP_URL_1' href="#"
                        >Self Service Password</a></p>
                <p>根据页面提示输入旧密码自助修改新密码</p>
                <p>示例如下：</p>
                <img src="images/ssp_help_1.png" class="img-thumbnail" />
                <h3><strong>通过邮箱重置密码</strong></h3>
                <p>访问 <a
                        id='ODO_SSP_URL_2' href="#"
                        >Self Service Password</a></p>
                <p>点击页面上 <code>通过邮件发送密码重置链接</code> 的链接，根据页面提示输入匹配的用户名和邮箱</p>
                <p>提交后等待邮箱收到密码重置邮件</p>
                <p>示例如下：</p>
                <img src="images/ssp_help_2.png" class="img-thumbnail" />
                <p></p>
                <img src="images/ssp_help_3.png" class="img-thumbnail" />
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
